<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<link href="style.css" rel="stylesheet">
<title>чекбокс</title>
</head>
<body>
    <label class="check option">
        <input class="check_input" type="checkbox" name="checkbox">
        <span class="check_box"></span>
        первый
    </label>
        
    <label class="check option">
        <input class="check_input" type="checkbox" name="checkbox" checked>
        <span class="check_box"></span>
        второй
    </label>

    <label class="check option">
        <input class="check_input" type="checkbox" name="checkbox" disabled>
        <span class="check_box"></span>
        третий
    </label>
        
    <label class="check option">
        <input class="check_input" type="checkbox" name="checkbox" checked disabled>
        <span class="check_box"></span>
        четвертый
    </label>
</body>
</html>
